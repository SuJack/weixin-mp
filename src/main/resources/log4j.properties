log4j.rootLogger = DEBUG, INFO, STDOUT

log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender   
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout   

log4j.appender.DEBUG.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%t] %-5p [%c{5}] - %m%n
log4j.appender.STDOUT.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%t] %-5p [%c{5}] - %m%n 

log4j.logger.jdbc.sqlonly=DEBUG,STDOUT
log4j.logger.jdbc.sqltiming=DEBUG
log4j.logger.jdbc.audit=DEBUG
log4j.logger.jdbc.resultset=DEBUG
log4j.logger.jdbc.connection=DEBUG


log4j.logger.com.ibatis = DEBUG  
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource = DEBUG  
log4j.logger.com.ibatis.common.jdbc.ScriptRunner = DEBUG  
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate = DEBUG  

log4j.logger.java.sql.Connection=DEBUG
log4j.logger.java.sql.Statement=DEBUG
log4j.logger.java.sql.PreparedStatement=DEBUG

log4j.logger.com.google=ERROR
log4j.logger.net.rubyeye=ERROR
